# Basic
name:               "FG"
description:        "mostly about computer science, problems and software."

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
url:                "//efe.me"
author:             "efe"
twitter:
  username:         "efe"
#facebook:
#  app_id:           1234
