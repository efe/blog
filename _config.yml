# URL
baseurl:            ""
#baseurl:            "" #For Root Domain
permalink:          /:year/:month/:title/

# Markdown
markdown:           kramdown

# Navigation
nav:
  - name:           "About"
    href:           "//efe.me/about"
  - name:           "Quotes"
    href:           "//efe.me/quotes"

